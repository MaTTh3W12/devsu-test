<div class="title">
    <input type="search" placeholder="Search...">
    <button (click)="add()">Agregar</button>
</div>
<div class="table-responsive">
    <table>
        <thead>
            <tr>
                <td>Logo</td>
                <td>Nombre del Porducto</td>
                <td>Descripción</td>
                <td>Fecha de liberación</td>
                <td>Fecha de reestructuración</td>
                <td>Acciones</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <td><img [src]="producto.logo" width="100"></td>
                <td>{{ producto.name }}</td>
                <td>{{ producto.description }}</td>
                <td>{{ producto.date_release | date:"MM/dd/yyyy" }}</td>
                <td>{{ producto.date_revision | date:"MM/dd/yyyy" }}</td>
                <td>
                    <button (click)="editar(producto.id)">
                        <span class="las la-edit"></span>
                    </button>
                    <button>
                        <span (click)="eliminar(producto.id)" class="las la-trash-alt delete"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
